<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-muted" id="myModalLabel">Sign In</h4>
  </div>
  <div class="modal-body">
    <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control"
        mdbInput mdbValidate>
 <label for="defaultForm-email">Your email</label>
 <mdb-success
 *ngIf="loginFormModalEmail.valid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">Input
 valid
</mdb-success>
 <mdb-error
   *ngIf="loginFormModalEmail.invalid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
   Input invalid
 </mdb-error>

    </div>
    <div class="md-form">
        <i class="fas fa-lock prefix grey-text"></i>
        <input mdbInput type="password" name="password" [formControl]="loginFormModalPassword" class="form-control">
        <label for="form1" class="">Password</label>
        <mdb-error
        *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
        Input invalid
      </mdb-error>
      <mdb-success
        *ngIf="loginFormModalPassword.valid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
        Input valid
      </mdb-success>
    </div>
</div>
<div class="modal-footer">
    <!--Footer-->
    <div class="modal-footer">
        <div class="options text-center text-md-right mt-1">
            <p>Not a member? <a href="#openBasic" class="blue-text">Sign Up</a></p>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="login(); modalRef.hide()" [routerLink]="['/dashboard']">Sign In</button>
  </div>
