<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-muted" id="myModalLabel">Sign Up</h4>
</div>
<div class="modal-body">
    <div class="md-form">
        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
        <input mdbInput type="text" name="name" [formControl]="signupFormModalName" class="form-control">
        <label for="form1" class="">Name</label>
        <mdb-error *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input invalid
          </mdb-error>
          <mdb-success *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input valid
          </mdb-success>
    </div>
    <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input mdbInput type="email" name="email" [formControl]="signupFormModalEmail" class="form-control">
        <label for="form1" class="">Email</label>
        <mdb-error
            *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            valid
          </mdb-success>
    </div>
    <div class="md-form">
        <i class="fas fa-lock prefix grey-text"></i>
        <input mdbInput type="password" name="password"  [formControl]="signupFormModalPassword" class="form-control">
        <label for="form1" class="">Password</label>
        <mdb-error
            *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input valid
          </mdb-success>
    </div>
</div>
    <div class="modal-footer">
        <!--Footer-->
        <div class="modal-footer">
            <div class="options text-center text-md-right mt-1">
                <p>Already a member? <a href="#registerModal" class="blue-text">Sign In</a></p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect [disabled]="!registerForm.valid" (click)="sign_up();">Sign
                Up</button>
        </div>
